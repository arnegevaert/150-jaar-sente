---
layout: default
---

{% capture imagefolder %}
{{ site.baseurl }}/images/knooppunten/{{ page.kpid }}
{% endcapture %}

<script src="{{site.baseurl}}/js/lightbox-plus-jquery.min.js"></script>
<link href="{{site.baseurl}}/css/lightbox.min.css" rel="stylesheet"/>

<h1>{{ page.title }}</h1>


<div class="card-columns">

{% for image in page.images %}
    <div class="card mt-2">
        <a href="{{ imagefolder }}/{{ image.name }}" data-lightbox="{{ page.kpid }}" title="{{ image.caption }}">
            <img class="card-img-top" src="{{ imagefolder }}/{{ image.name }}">
        </a>
        {% if image.caption %}
            <div class="card-body">
                <p class="card-text">{{ image.caption }}</p>
            </div>
        {% endif %}
    </div>
{% endfor %}
</div>
