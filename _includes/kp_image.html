{% capture href %}
{{ site.baseurl }}/images/knooppunten/{{ page.kpid }}/{{include.filename}}
{% endcapture %}

<div class="card mt-2">
    <a href="{{href}}" data-lightbox="{{page.kpid}}" title="{{include.caption}}">
        <img class="card-img-top" src="{{href}}">
    </a>
    {% if include.caption %}
        <div class="card-body">
            <p class="card-text">{{ include.caption }}</p>
        </div>
    {% endif %}
</div>
