---
title: Wandeling
layout: default
permalink: /wandeling
---

<div class="container marketing">
    <h1>Wandeling</h1>
    <div class="row">
        <div class="col">
            <object type="image/svg+xml" data="{{site.baseurl}}/images/wandeling.svg" style="max-width: 100%"></object>
        </div>
    </div>
    <div class="row">
        <div class="col" style="text-align: left">
            <ul>
                {% for knooppunt in site.wandeling %}
                <li>
                    <a href="{{site.baseurl}}/wandeling/{{ knooppunt.kpid }}">
                        {{ knooppunt.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
